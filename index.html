<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Components Fundamentals</title>
</head>

<body>
<div id="app" class="container mx-auto py-6">
    <div class="content">
        <h1 class="title">Coffee Plans</h1>

        <h2 class="subtitle">
            We travel the world to source the very best single origin coffee for you
        </h2>

        <!--
        At the moment we have a component, but it is not too reusable.
        We have to copy three lines of code and we have to make sure that the
        plans array is passed to the component. This can be more reusable!!!!
        -->
        <plan-picker></plan-picker>
    </div>
</div>

<script type="text/x-template" id="plan-picker-template">
    <div class="plans">
        <!-- We are binding the items of the plans array within the loop for the component -->
        <plan v-for="plan in plans" :name="plan"></plan>
    </div>
</script>

<script type="text/x-template" id="plan-template">
    <div class="plan">
        <div class="description">
            <span class="title">
                {{name}}
            </span>
        </div>
    </div>
</script>

<script src="https://unpkg.com/vue"></script>
<script src="vue-app.js"></script>
<link rel="stylesheet" href="style.css">
</body>

</html>
